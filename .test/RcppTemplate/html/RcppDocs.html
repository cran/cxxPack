<h2>Displays Documentation on Rcpp Class Library.</h2>


<h3>Description</h3>

<p>
Displays either the Rcpp library PDF file or the Rcpp Quick Reference
txt file.
</p>


<h3>Usage</h3>

<pre>
showRcppDoc()
showRcppQuickRef()
</pre>
